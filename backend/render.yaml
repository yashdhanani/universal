services:
  - type: web
    name: universal-media-downloader
    runtime: python3
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main_api:APP --host 0.0.0.0 --port $PORT --proxy-headers --forwarded-allow-ips '*'"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.12
    healthCheckPath: /health
    autoDeploy: true