# ARIA2C ULTRA-PERFORMANCE CONFIGURATION
# Optimized for maximum download speed and reliability

# === CORE PERFORMANCE SETTINGS ===
max-concurrent-downloads=8
split=16
max-connection-per-server=16
min-split-size=1M
continue=true
always-resume=true

# === SPEED OPTIMIZATIONS ===
max-download-limit=0
lowest-speed-limit=1K
max-tries=5
retry-wait=2
timeout=60
connect-timeout=10

# === NETWORK OPTIMIZATIONS ===
enable-http-pipelining=true
enable-http-keep-alive=true
max-file-not-found=3
max-mmap-limit=9223372036854775807
piece-length=1M

# === MEMORY & DISK OPTIMIZATIONS ===
disk-cache=64M
file-allocation=falloc
check-integrity=true
realtime-chunk-checksum=true

# === LOGGING & MONITORING ===
log-level=notice
console-log-level=warn
summary-interval=0
download-result=hide

# === ADVANCED FEATURES ===
enable-rpc=true
rpc-listen-port=6800
rpc-allow-origin-all=true
rpc-listen-all=true

# === SECURITY ===
check-certificate=true
ca-certificate=""
certificate=""
private-key=""

# === BITTORRENT (if needed) ===
bt-max-peers=100
bt-request-peer-speed-limit=100K
bt-max-open-files=100
bt-hash-check-seed=true
seed-ratio=0.0

# === HTTP/HTTPS SPECIFIC ===
http-accept-gzip=true
http-auth-challenge=true
http-no-cache=false
http-user=""
http-passwd=""

# === PROXY SETTINGS (uncomment if needed) ===
# all-proxy=http://proxy.example.com:8080
# all-proxy-user=username
# all-proxy-passwd=password

# === ADVANCED TUNING ===
optimize-concurrent-downloads=true
stream-piece-selector=inorder
uri-selector=adaptive
server-stat-of=file
server-stat-if=file