<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='200' viewBox='0 0 1200 200'>
  <style>
    .t{font-family:Segoe UI,Arial,sans-serif;font-size:16px;fill:#111}
    .s{font-family:Segoe UI,Arial,sans-serif;font-size:14px;fill:#444}
    .box{fill:#fff;stroke:#cbd5e1;stroke-width:2;rx:10;ry:10}
    .title{font-weight:600}
  </style>
  <rect x='10' y='20' width='280' height='160' class='box'/>
  <text x='30' y='50' class='t title'>Flow Diagram (placeholder)</text>
  <text x='30' y='80' class='s'>A rendered SVG will appear here.</text>
  <text x='30' y='105' class='s'>To generate from Mermaid source:</text>
  <text x='30' y='130' class='s'>1) npm i -g @mermaid-js/mermaid-cli</text>
  <text x='30' y='155' class='s'>2) mmdc -i static/flow-diagram.mmd -o static/flow-diagram.svg -t default</text>
</svg>