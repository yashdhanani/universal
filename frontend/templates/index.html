{% block content %}
<section class="max-w-5xl mx-auto px-4 py-10">
  <div class="text-center mb-8">
    <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">Universal Media Downloader</h1>
    <p class="text-gray-500 dark:text-gray-400 mt-2">Paste a link to get started</p>
  </div>

  <div class="bg-gray-50 dark:bg-gray-800 p-6 md:p-8 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700">
    <form id="download-form" class="space-y-4">
      <div class="flex flex-col sm:flex-row items-center gap-3">
        <input type="text" id="url-input" placeholder="https://www.youtube.com/watch?v=..." class="w-full bg-white dark:bg-gray-900/50 border-2 border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-500" />
        <button type="submit" class="w-full sm:w-auto px-6 py-3 rounded-lg font-semibold text-white bg-red-500 hover:bg-red-600 transition">Analyze</button>
      </div>
    </form>

    <div id="result-container" class="mt-4"></div>
  </div>

  <div class="mt-8 grid grid-cols-2 sm:grid-cols-4 gap-3 text-sm">
    <a href="/youtube-downloader" class="px-3 py-2 rounded bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 hover:bg-red-100">YouTube</a>
    <a href="/instagram-downloader" class="px-3 py-2 rounded bg-pink-50 dark:bg-pink-900/20 border border-pink-200 dark:border-pink-800 hover:bg-pink-100">Instagram</a>
    <a href="/tiktok-downloader" class="px-3 py-2 rounded bg-cyan-50 dark:bg-cyan-900/20 border border-cyan-200 dark:border-cyan-800 hover:bg-cyan-100">TikTok</a>
    <a href="/twitter-downloader" class="px-3 py-2 rounded bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 hover:bg-blue-100">Twitter</a>
  </div>
</section>
